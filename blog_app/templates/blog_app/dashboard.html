{% extends 'blog_app/base.html' %}
{% load static %}

{% block content %}
<div class="container my-5">
  <h2 class="mb-4">Dashboard</h2>

  <div class="row text-center">
    <div class="col-md-4 mb-3">
      <div class="card shadow-sm p-3 rounded-4 bg-light">
        <h4>Posts</h4>
        <p class="display-6">10</p>
      </div>
    </div>
    <div class="col-md-4 mb-3">
      <div class="card shadow-sm p-3 rounded-4 bg-light">
        <h4>Comments</h4>
        <p class="display-6">24</p>
      </div>
    </div>
    <div class="col-md-4 mb-3">
      <div class="card shadow-sm p-3 rounded-4 bg-light">
        <h4>Messages</h4>
        <p class="display-6">5</p>
      </div>
    </div>
  </div>

  <div class="mt-5 text-center">
    <a href="{% url 'logout' %}" class="btn btn-danger rounded-pill">Logout</a>
  </div>
</div>
{% endblock %}
